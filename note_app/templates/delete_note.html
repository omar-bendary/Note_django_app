{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_content %}

<h4>Are you sure to delete '{{note.title}}' Note ?</h4>
<br>
<form  method="post">
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-danger">Delete</button>
    {% endbuttons %}
</form>

<a class="btn btn-dark" href="{% url 'notes:index'  %}">Cancel</a>







{% endblock page_content %}
